<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/flowbite@1.5.5/dist/flowbite.min.css">
  <link rel="stylesheet" href="./src/assets/css/app.css">
</head>
<body>
  <nav id="nav" class="sm:container sm:mx-auto">
		<div class="z-10 max-w-screen-lg xl:max-w-screen-xl block sm:flex sm:justify-between sm:items-center my-6">
			<div class="flex justify-between items-center px-4 sm:px-0">
				<div class="md:ml-7 lg:ml-8">
					<a href="#">Molina</a>
				</div>
			</div>
		</div>
  </nav>
  <div class="container mx-auto">
    <section class="flex flex-col sm:justify-between items-center sm:flex-row mt-12 sm:mt-10">
      <div class="w-full md:w-1/3 text-left">
        <h1 class="font-general-semibold text-3xl md:text-3xl xl:text-4xl text-center sm:text-left text-ternary-dark dark:text-primary-light uppercase">
          Hello, I am Domingo
        </h1>
        <p
          class="font-general-medium mt-2 text-lg sm:text-xl  xl:text-2xl text-center sm:text-left leading-none text-gray-400"
        >
          Computational Fluid Dynamics Engineer
        </p>
      </div>
      <div class="w-full md:2/3 text-right float-right">
        <img src="./src/assets/images/developer.svg" alt="Guigo">
      </div>
    </section>
    <section class="pt-4 sm:pt-6 mb-5 sm:mb-8">      
      <div class="text-center pt-10 mb-4">
        <p class="font-general-normal text-3xl md:text-4xl lg:text-5xl text-secondary-dark mb-2">Proyectos</p>
      </div>
      <div class="mt-10">
        <h3 class="font-general-regular text-center text-secondary-dark text-md sm:text-xl font-normal mb-4">
          Buscar proyectos por título o filtrar por categoría
        </h3>
        <div class="flex justify-center items-center border-b border-primary-light pb-3 gap-2">
          <div class="flex justify-between gap-2">
            <input
              class="font-general-medium pl-3 pr-1 sm:px-4 py-2 border-1 border-gray-200 rounded-lg text-sm sm:text-md bg-secondary-light text-primary-dark"
              id="name"
              name="name"
              type="search"
              required=""
              placeholder="Busca un proyecto"
              aria-label="Name"
            >
          </div>
        </div>
      </div>
    </section>
  </div>
  <script src="https://unpkg.com/flowbite@1.5.5/dist/flowbite.js"></script>
</body>
</html>
