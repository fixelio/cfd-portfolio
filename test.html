  <main>
    <section class="">
      <div id="default-carousel" class="relative m-6" data-carousel="static">
        <!-- carouesel wrapper -->
        <div class="relative overflow-hidden h-96 md:h-[32rem]">

        <div class="absolute z-30 flex space-x-3 -translate-x-1/2 bottom-16 md:bottom-5 left-1/2">

        <button type="button" class="absolute top-0 left-0 md:left-32 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-prev>

            <span class="sr-only">Previous</span>
          </span>
        </button>
